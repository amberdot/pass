<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Playfair+Display">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <header class="bg-mid-light">
        <div class="container container--narrow">
            <a href="http://www.amberbots.com"><p class="text-center">amberbots.com</p></a>
            <h1 class="text-center">Password Generator</h1>
        </div>
    </header>

    <section class="bg-dark">
        <div class="container">
            <div class="split">
                <div>
                    <h2 class="text-center">Preferences:</h2>
                    <form id="options">
                        <table class="splitTable">
                            <tr class="control">
                                <td><label>Text Method:</label></td>
                                <td>
                                    <select title="passwordType" name="passwordType" id="passwordType" class="dropdown-select spacing-1"
                                        onchange="typeChange(this.value)">
                                        <option value="a">Random Word</option>
                                        <option value="b">Horse Names</option>
                                        <option value="c">Random Name</option>
                                        <option value="y">Random Characters</option>
                                        <option value="x">Keysmash</option>
                                        <option value="z">Any</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="control">
                                <td><label id="minWordLength">Min. Text Length:</label></td>
                                <td><input type="number" title="minLength" name="minLength" class="spacing-1" min="4" max="60" id="minLength" value="6"></td>
                            </tr>
                            <tr class="control">
                                <td><label id="maxWordLength">Max Text Length:</label></td>
                                <td><input type="number" title="maxLength" name="maxLength" class="spacing-1" min="4" max="60" id="maxLength" value="10"></td>
                            </tr>
                            <tr class="control keySmash">
                                <td><label>Add Numbers:</label></td>
                                <td>
                                    <label class="toggle" for="useNumbers">
                                        <input type="checkbox" class="toggle__input" id="useNumbers" onclick="toggleChange(this.id)" checked/>
                                        <span class="toggle-track">
                                            <span class="toggle-indicator">
                                                <!-- 	This check mark is optional	 -->
                                                <span class="checkMark">
                                                    <svg viewBox="0 0 24 24" id="ghq-svg-check3" role="presentation" aria-hidden="true">
                                                        <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                                                    </svg>
                                                </span> 
                                            </span>
                                        </span>
                                    </label>
                                
                                </td>
                            </tr>
                            <tr class="control hideNumbers">
                                <td>
                                    <label>Number of Digits:</label>
                                    <td><input type="number" title="numNumbers" name="numNumbers" class="spacing-1" min="1" max="16" id="numNumbers" value="1"></td>
                                </td>
                            </tr>
                            <tr class="control hideNumbers">
                                <td>
                                    <label>Number Placement:</label>
                                    <td>
                                        <select title="numberType" name="numberType" class="dropdown-select spacing-1" id="numberType">
                                            <option value="a">At End</option>
                                            <option value="b">At Beginning</option>
                                            <option value="c">At Random</option>
                                            <option value="d">Any</option>
                                        </select>
                                    </td>
                                </td>
                            </tr>
                            <tr class="control keySmash">
                                <td>
                                    <label>Add Symbols:</label>
                                    <td>
                                        <label class="toggle" for="useSymbols">
                                            <input type="checkbox" class="toggle__input" id="useSymbols" onclick="toggleChange(this.id)" />
                                            <span class="toggle-track">
                                                <span class="toggle-indicator">
                                                    <!-- 	This check mark is optional	 -->
                                                    <span class="checkMark">
                                                        <svg viewBox="0 0 24 24" id="ghq-svg-check2" role="presentation" aria-hidden="true">
                                                            <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                                                        </svg>
                                                    </span> 
                                                </span>
                                            </span>
                                        </label>
                                    </td>
                                </td>
                            </tr>
                            <tr class="control hideSymbols">
                                <td>
                                    <label>Number of Symbols:</label>
                                    <td><input type="number" title="numSymbols" name="numSymbols" class="spacing-1" min="1" max="16" id="numSymbols" value="1"></td>
                                </td>
                            </tr>
                            <tr class="control hideSymbols">
                                <td>
                                    <label>Symbol Placement:</label>
                                    <td>
                                        <select title="symbolType" name="symbolType" class="dropdown-select spacing-1" id="symbolType">
                                            <option value="a">At End</option>
                                            <option value="b">At Beginning</option>
                                            <option value="c">At Random</option>
                                            <option value="d">Any</option>
                                        </select>
                                    </td>
                                </td>
                            </tr>
                            <tr class="control keySmash">
                                <td>
                                    <label>Use Capitals:</label>
                                    <td>
                                        <label class="toggle" for="useCaps">
                                            <input type="checkbox" class="toggle__input" id="useCaps" onclick="toggleChange(this.id)" />
                                            <span class="toggle-track">
                                                <span class="toggle-indicator">
                                                    <!-- 	This check mark is optional	 -->
                                                    <span class="checkMark">
                                                        <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                                            <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                                                        </svg>
                                                    </span> 
                                                </span>
                                            </span>
                                        </label>
                                    </td>
                                </td>
                            </tr>
                            <tr class="control hideCaps">
                                <td>
                                    <label>Capitalization:</label>
                                    <td>
                                        <select title="capsType" name="capsType" class="dropdown-select spacing-1" id="capsType">
                                            <option value="a">First Letter</option>
                                            <option value="b">All Letters</option>
                                            <option value="c">Random Letters</option>
                                            <option value="d">Every Other Letter</option>
                                            <option value="e">Any Of The Above</option>
                                        </select>
                                    </td>
                                </td>
                            </tr>
                            
                        </table>
                        <br />
                        <button id="buttons" type="button" onclick="generate()" >Generate</button>
                    </form>
                </div>
                <div>
                    <h2 class="text-center">Result:</h2>
                    <p id="genResult" class="text-center spacing-2">(Press '<i>Generate</i>')</p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/horses.js"></script>
    <script src="js/spam.js"></script>
    <script src="js/names.js"></script>
    <script src="js/words.js"></script>
    <script type="text/javascript">
        //generate list object with individual lists and max values, organized by passwordType values
        let list = {a:{list:words},b:{list:horses},c:{list:names},x:{list:spam}};
        Object.keys(list).forEach(item=>{
            list[item].max = Math.max(0,...list[item].list.map(s=>s.length));
            list[item].min = Math.min(list[item].max,...list[item].list.map(s=>s.length))
        });
        </script>
    <script src="js/gen.js" ></script>
    <script type="text/javascript">
    </script>
</body>
</html>
